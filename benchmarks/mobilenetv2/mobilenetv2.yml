---
acc_cluster:
  - Name: head
  - DMA:
    - Name: dma
      BufferSize: 128
      MaxReq: 4
      PIOMaster: LocalBus
      Type: NonCoherent
      InterruptNum: 95
  - DMA:
    - Name: stream_dma0
      PIOMaster: LocalBus
      Size: 8
      Type: Stream
      ReadInt: 210
      WriteInt: 211
  - Accelerator:
    - Name: Top
      IrPath: benchmarks/mobilenetv2/hw/ir/head/top.ll
      ConfigPath: benchmarks/mobilenetv2/hw/configs/head/top.ini
      PIOSize: 65
      PIOMaster: LocalBus
      # Local to PIO
      LocalSlaves: LocalBus
      Debug: False
  - Accelerator:
    - Name: NormalConv
      IrPath: benchmarks/mobilenetv2/hw/ir/head/NormalConv.ll
      ConfigPath: benchmarks/mobilenetv2/hw/configs/head/NormalConv.ini
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
      StreamOut: stream_dma0
      Debug: False
    - Var:
      - Name: NormalConvWindow
        Type: SPM
        Size: 4704
        Ports: 27
    - Var:
      - Name: NormalConvWeights
        Type: SPM
        Size: 112896
        Ports: 1
    - Var:
      - Name: NormalConvQParams
        Type: SPM
        Size: 216
        Ports: 1
    - Var:
      - Name: NormalConvQBuffer
        Type: SPM
        Size: 4032
        Ports: 1
    - Var:
      - Name: NormalConvOut
        Type: Stream
        StreamSize: 1
        BufferSize: 8
        InCon: NormalConv
        OutCon: DWConv
  - Accelerator:
    - Name: DWConv
      IrPath: benchmarks/mobilenetv2/hw/ir/head/DWConv.ll
      ConfigPath: benchmarks/mobilenetv2/hw/configs/head/DWConv.ini
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
    - Var:
      - Name: DWConvWindow
        Type: SPM
        Size: 1176
        Ports: 27
    - Var:
      - Name: DWConvWeights
        Type: SPM
        Size: 1200
        Ports: 1
    - Var:
      - Name: DWConvQParams
        Type: SPM
        Size: 144
        Ports: 1
    - Var:
      - Name: DWConvQBuffer
        Type: SPM
        Size: 11520
        Ports: 1
    - Var:
      - Name: DWConvOutBuffer
        Type: SPM
        Size: 24
        Ports: 1
    - Var:
      - Name: DWConvOut
        Type: Stream
        StreamSize: 1
        BufferSize: 8
        InCon: DWConv
        OutCon: PWConv
  - Accelerator:
    - Name: PWConv
      IrPath: benchmarks/mobilenetv2/hw/ir/head/PWConv.ll
      ConfigPath: benchmarks/mobilenetv2/hw/configs/head/PWConv.ini
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
      StreamIn: stream_dma0
    - Var:
      - Name: PWConvLocalFeatSize
        Type: SPM
        Size: 24
        Ports: 27
    - Var:
      - Name: PWConvWeights
        Type: SPM
        Size: 384
        Ports: 1
    - Var:
      - Name: PWConvQParams
        Type: SPM
        Size: 96
        Ports: 1
